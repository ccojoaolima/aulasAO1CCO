<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um número qualquer <input id="inputNro"> <br>
   <button onclick="raizQua()">Exibir raiz quadrada</button>
   <button onclick="raizCu()">Exibir raiz cubica</button> 
   <div id="msgFinal"></div> <br>
   
</body>
</html>
<script>
function raizQua(){
var raizQuaFinal = (Number(inputNro.value)**1/2);
msgFinal.innerHTML = `A raiz quadrada do número é igual a ${raizQuaFinal.toFixed(2)}` ;
}
function raizCu(){
var raizCuFinal = (Number(inputNro.value)**1/3);
msgFinal.innerHTML = `A raiz cubica do número é igual a ${raizCuFinal.toFixed(2)}`;

}





</script>
