<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira o raio da circunferencia <input id="inputRaio"> <br>
    <button onclick="areaCalc()">Calcular Área</button>
    <div id="msgFinal"></div>
</body>
</html>

<script>
function areaCalc(){
    var nroRaio = Number(inputRaio.value);
    var contaArea = (2*3.14*nroRaio).toFixed(2);

    msgFinal.innerHTML = `A área da circunf. é de ${contaArea}`
}






</script>
