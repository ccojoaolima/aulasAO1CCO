    Insira sua altura: <input id="inputAltura">  <br>
    Insira seu peso <input id="inputPeso">  <br>

<script>
function imcCalc(){
var nroAltura = Number (inputAltura.value);
var nroPeso = Number (inputPeso.value);
var imcFinal = (nroPeso/ (nroAltura * nroAltura)).toFixed(2);

msgFinal.innerHTML = `Seu IMC Ã© de ${imcFinal}`;


}





</script>
