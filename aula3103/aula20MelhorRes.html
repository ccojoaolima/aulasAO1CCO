    <button onclick="classAluno()">Classificar aluno</button>

<script>
function classAluno(){
    var nroNota = Number(inputNota.value);
if (nroNota < 5){
    alert (`Aluno precisa de muita ajuda`);   
} else if (nroNota<=7){ 
    alert (`Aluno ta na media`);
} else if(nroNota <=9.5){
    alert(`Aluno acima da media`);
} else{
    alert(`Aluno fora da curva`);
}


            
}
