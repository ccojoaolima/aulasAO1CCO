<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    Informe a temperatura ambiente: <input id="inputCelsius"> <br>
    <button onclick="medirCelsius()">Medir conforto</button>
</body>
</html>
<script>
function medirCelsius(){
    if(inputCelsius.value >=22 && inputCelsius.value <=23){
        alert("Ambiente confortável");
    } else{
        alert("Ambiente desconfortável");
    }
}




</script>
