<body>
    Informe a idade: <input  id="inputIdade"> <br>
    Informe o peso: <input id="inputPeso">
    <button onclick="verBrincar()">Pode brincar?</button>
    <div id="msgFinal"></div>
</body>

<SCript>
function verBrincar(){
   
if(inputIdade.value >15 && inputPeso.value <=100){
    msgFinal.innerHTML = `Pode brincar!`;
} else{
    msgFinal.innerHTML = `Nao pode brincar!`;
}



}
