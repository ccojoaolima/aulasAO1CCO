<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nro de repetições: <input  id="inputNroRep"> <br>


    <button onclick="repeteFrase()">Repetir Frase</button> <br>
    <div id="msgFinal"></div>
</body>
</html>

<script>
function repeteFrase(){
    var contador = 0;
    var nroRep = Number(inputNroRep.value);
   
    if(nroRep >=2){
        while (contador < inputNroRep.value){
        msgFinal.innerHTML += `Uma frase qlqr <br>`;
        ++contador;
        }
    } 
    else{
        msgFinal.innerHTML = `Uma frase qlqr`;
    }




}



</script>
