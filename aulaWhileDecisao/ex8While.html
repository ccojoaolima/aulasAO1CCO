<body>
    De quantos em quantos dias o usuário faz musculação?
    <input id="inputMusculacao"> <br>
    <button onclick="exibaRotina()">Exibir rotina mensal</button>
    <br>
    <div id="msgFinal"></div>
    <div id="msgFinal2"></div>
</body>
</html>
<script>
function exibaRotina(){
var contador = 2
msgFinal.innerHTML += `Dia 1 - Musculação `;

while(contador<31 ){

    if(contador%inputMusculacao.value == 0 ){
        msgFinal2.innerHTML += `
     Dia ${contador} - Musculaçao <br>
    `;
    ++contador;    

    } else{
        msgFinal2.innerHTML += `
     Dia ${contador} - Comer e dormir <br>
    `;
    ++contador;    
    
 
    }


}



}













</script>
