<body>
   Digite uma frase aqui  <input id="ipNome">
   <br>
    <button onclick="repeteFrase()"> Repetir frase</button>

        <div id="divFinal"></div>

<script>
var contador = 0;
    
function repeteFrase(){    
while (contador < 10){
    divFinal.innerHTML += `${ipNome.value} <br>`;
    ++contador;
}



}




</script>
