<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    dia do deposito: <input id="inDiaDeposito"> <br>
    valor depositado: <input id="inValorDepositado"> <br>
    <button onclick="fazerDeposito()">Guardar</button> <br>
    Intervalo de dias <input id="inIntervaloInicial"> 
    <input id="inIntervaloFinal"> <br>
    <button onclick="reverDepositos()">Rever Depositos</button> <br>
    <div id="divListaDepositos"></div>
   
</body>
</html>
<script>
var listaDiasDeposito= [];
var listaValorDepositado = [];

function fazerDeposito(){
listaDiasDeposito.push(inDiaDeposito.value);
listaValorDepositado.push(inValorDepositado.value);

}

function reverDepositos(){
    var intervaloInicial = Number(inIntervaloInicial.value);
    var intervaloFinal = Number(inIntervaloFinal.value);

    divListaDepositos.innerHTML = "";
    for(var contador = 0; contador < listaValorDepositado.length ; contador++){
        var valorDepositado = listaValorDepositado[contador];
        var diaDepositado = listaDiasDeposito[contador];

        if(diaDepositado>= intervaloInicial && diaDepositado <= intervaloFinal ){
            divListaDepositos.innerHTML += `Dia ${diaDepositado} Valor depositado = R$${valorDepositado} <br> `;
        } else{
            alert("Intervalo Inv√°lido!");
        }

    }
}





</script>
